

<div class ="container">
    <div class="row">
        <div class="span12">
        <form  [formGroup]="form" (ngSubmit)="onSubmit(form)" >
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id ="username" placeholder="Username" formControlName="username" name="username"/>
                <div  *ngIf ="form.get('username').hasError('required') && (form.get('username').dirty || form.get('username').touched)"  class="alert alert-danger">
                            username is required   
                </div>
                <div  *ngIf ="form.get('username').hasError('userNotUnique') && (form.get('username').dirty || form.get('username').touched)"  class="alert alert-danger">
                            username is not unique 
                </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" name="password" />
                 <div  *ngIf ="form.get('password').hasError('required') && (form.get('password').dirty || form.get('password').touched)"  class="alert alert-danger">
                            password is required   
                </div>
                </div>
                
                <div class="form-group">
                    <button [disabled]="form.invalid" class="btn btn-primary" style="background-color:#DC143C">Login</button >
                </div>
        </form>
         </div>
    </div>
        
</div>
