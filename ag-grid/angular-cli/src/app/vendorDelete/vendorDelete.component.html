<button type="button"  class="btn btn-link" data-toggle="modal" data-target="#deleteModal" style="color: black">Delete Selected Row</button> 

<!-- Modal -->
 <div id="deleteModal" class="modal fade" role="dialog">
  <div class="modal-dialog"> 

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Vendor</h4>
      </div>
      <div class="modal-body"> 
        
        <strong>Deleted data will be permenantly lost,Do you want to delete the selected row for sure??</strong>
            
            
            <div class="form-group">       
                <button  (click)="deleteRow()" data-dismiss="modal" class="btn btn-default">Yes</button>
                <button type="button"  data-dismiss="modal" class="btn btn-default">No</button >
            </div>
         
         

      </div>
      <div class="modal-footer">
        
      </div>
    </div>

  </div>
</div>
